<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kcalaware</title>

        <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/login.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="../assets/logo.svg" alt="Kcalaware">
            </div>
            <div class="content">
                <div>
                    <h1 class="nameOfUser">Olá Marcelo,</h1>
                    <p>Entre (colaborador) ou crie (administrador) uma sessão kcalaware corps.</p>
                </div>
                <div class="enterSession">
                    <p>Digite o código da sessão</p>
                    <form action="">
                        <input type="number" name="" class="codeInput" id="" placeholder="9">
                        <input type="number" name="" id="" placeholder="9">
                        <input type="number" name="" id="" placeholder="9">
                        <input type="number" name="" id="" placeholder="9">
                        <input type="number" name="" id="" placeholder="9">
                        <button>Entrar</button>
                    </form>
                </div>

                <p class="register">ou <span>Criar sessão</span></p>
            </div>
        </div>

        <script>
            function limitaTotal (evt) {
                var input = evt.target;
                var value = input.value;

                if (value.length <= 1) {
                    return;
                }

                input.value = input.value.substr(0, 1); 
            }

            const inpit = document.querySelector('.codeInput')
            inpit.addEventListener('input', limitaTotal)
        </script>
    </body>
</html>
